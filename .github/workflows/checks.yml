name: "Standard Checks"

on:
  push:
    branches: ["master", "ci"]

jobs:
  check:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'
          cache: 'yarn'
      - name: Check lint rules
        run: yarn lint
      - name: Run JavaScript Tests
        run: yarn test

